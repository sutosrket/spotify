<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify – Metallica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify</h1>
    </header>

    <main>
        <div class="sidebar">
            <ul>
                <li><button>Strona główna</button></li>
                <li><button>Szukaj</button></li>
                <li><button>Twoje biblioteki</button></li>
            </ul>
        </div>

        <section class="content">
            <h2>Playlisty Metallica</h2>
            <div class="playlists">
                <div class="playlist">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b2/Metallica_-_Master_of_Puppets_cover.jpg" alt="Master of Puppets">
                    <p>Master of Puppets</p>
                </div>
                <div class="playlist">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Ridetl.png" alt="Ride the Lightning">
                    <p>Ride the Lightning</p>
                </div>
                <div class="playlist">
                    <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/Metallica_-_Metallica_cover.jpg" alt="Black Album">
                    <p>Metallica (Black Album)</p>
                </div>
                <div class="playlist">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Metallica_-_Kill_%27Em_All_cover.jpg" alt="Kill 'Em All">
                    <p>Kill 'Em All</p>
                
                </div>
            </div>
        </section>
    </main>
</body>
</html>
